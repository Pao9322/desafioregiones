<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


<h2>Propiedades Disponibles en {{ comuna }}</h2>
<ul>
{% for propiedad in propiedades %}
    <li>{{ propiedad.nombre }} - {{ propiedad.descripcion }}</li>
{% endfor %}
</ul>


<h2>Generar Solicitud de Arriendo</h2>
<form method="post">
    {% csrf_token %}
    <!-- AquÃ­ puedes agregar campos del formulario para la solicitud -->
    <input type="submit" value="Enviar Solicitud">
</form>

</body>
</html>
